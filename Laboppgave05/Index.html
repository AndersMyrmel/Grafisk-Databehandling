<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oppgave 1 + 2</title>
	</head>
	<body style="text-align: center">
		<canvas
			id="myCanvas"
			width="600"
			height="600"
			style="
				border: 1px solid #d3d3d3;
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 30px;
			"
		></canvas>
		<input
			type="button"
			value="Nytt Polygon"
			style="
				display: inline-block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			"
			onclick="newPolygon();"
		/>
		<input
			type="button"
			value="Translasjon"
			style="
				display: inline-block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			"
			onclick="newTranslation();"
		/>
		<input
			type="button"
			value="Skalering"
			style="
				display: inline-block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			"
			onclick="newScaling();"
		/>
		<input
			type="button"
			value="Rotasjon"
			style="
				display: inline-block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			"
			onclick="newRotation();"
		/>
	</body>
	<script src="/Laboppgave5/Script.js"></script>
</html>
