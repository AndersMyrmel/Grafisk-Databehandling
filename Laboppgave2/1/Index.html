<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oppgave 1 + 2</title>
	</head>
	<body>
		<canvas
			id="myCanvas"
			width="600"
			height="600"
			style="
				border: 1px solid #d3d3d3;
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 30px;
			"
		></canvas>
		<input
			type="number"
			id="points"
			min="1"
			max="100"
			style="
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 10px;
			"
		/>
		<input
			type="button"
			value="Oppgave 3"
			style="display: block; margin-left: auto; margin-right: auto"
			onclick="swapPage(3);"
		/>
	</body>
	<script src="/Laboppgave2/1/Script.js"></script>
</html>
