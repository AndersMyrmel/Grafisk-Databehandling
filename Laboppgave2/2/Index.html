<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oppgave 2</title>
	</head>
	<body>
		<canvas
			id="myCanvas"
			width="600"
			height="600"
			style="
				border: 1px solid #d3d3d3;
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 30px;
			"
		></canvas>
		<div style="text-align: center; margin-top: 5px">
			<label>Antall punkter</label>
			<input
				type="number"
				id="points"
				min="1"
				max="100"
				style="
					display: inline-block;
					margin-left: auto;
					margin-right: auto;
					margin-top: 10px;
				"
			/>
			<label>x til kx</label>
			<input
				type="number"
				id="kx"
				min="1"
				max="100"
				style="
					display: inline-block;
					margin-left: auto;
					margin-right: auto;
					margin-top: 10px;
				"
			/>
		</div>
		<div style="text-align: center; margin-top: 35px">
			<input
				type="button"
				value="Oppgave 1"
				style="display: inline-block; margin-left: auto; margin-right: auto"
				onclick="swapPage(1);"
			/>
			<input
				type="button"
				value="Oppgave 3"
				style="display: inline-block; margin-left: auto; margin-right: auto"
				onclick="swapPage(3);"
			/>
		</div>
	</body>
	<script src="/Laboppgave2/2/Script.js"></script>
</html>
